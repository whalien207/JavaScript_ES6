<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul class="list">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>

    <script>
        var list = document.querySelectorAll(".list li");
        for(var i = 0; i < list.length; i++){
            list[i].onclick = function(){
                console.log(i);
            }
        }

        // var는 함수 스코프
        for(var i = 0; i < list.length; i++){
            (function(x){
                list[x].onclick = function(){
                    console.log(i);
                }
            })(i);
        }


        //let변수를 사용하면 문제가 사라진다.
        var list = document.querySelectorAll(".list li");
        for(let i = 0; i < list.length; i++){
            list[i].onclick = function(){
                console.log(i);
            }
        }
    </script>
    
    <script>
        let x = 1;
        // 중복 선언 불가능
        // let x = 1;

        if(true){
            // 괄호안에서 다시 let변수 사용가능
            let x = 10;
            console.log(x);//10
        }
        console.log(x);//1
    </script>

</body>
</html>
