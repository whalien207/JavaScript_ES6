<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function sum(x,y,z){
            return x + y + z;
        }

        let arr = [1,2,3];

        //sum(arr[0], arr[1], arr[2]);
        console.log(sum(...arr));
        console.log(sum(10, ...arr)); // 10, 1, 2, 3

        //함수를 선언시 - 가변적매개변수
        function sum2(x, ...y){
            return [x, ...y];
        }


        // 계속 x는 1 y는 2/2,3/2,3,4로 가변매개 변수이다.
        //가변매개변수의 규칙 : 반드시 맨마지막에 선언되어야 한다.
        console.log(sum2(1));
        console.log(sum2(1,2));
        console.log(sum2(1,2,3));
        console.log(sum2(1,2,3,4));

        //함수의 default 매개변수
        //x=1로 기본값을 달아줄 수도 있따.
        function sum3(x, y = 10, z = 100){
            return x + y + z;
        }

        console.log(sum3(1)); //111
        console.log(sum3(1, 2)); //103
        console.log(sum3(1, 2, 3)); //6
        console.log(sum3(...arr)); //6

    </script>
    
</body>
</html>
