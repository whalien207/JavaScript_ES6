<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 전개구문 - 반복이 가능한 요소에서만 사용가능하다.
        let arr = [1,2,3];
        console.log(...arr); //전개구문

        let str = "hello";
        console.log(...str);
        console.log([...str]);

        //배열의 추가
        let arr2 = [1,2,3, ...arr]; //123123
        console.log(arr2);

        //배열의 중간에 추가
        let arr3 = [1,2,3, ...arr, 5]; //1231235

        //배열의 복사
        let arr4 = [...arr3];
        console.log(arr4);

        //배열의 연결
        let arr5 = [...arr, ...arr2, ...arr3];
        console.log(arr5);

    </script>

</body>
</html>
