<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = ["a", "b", "c"];
        // for in 
        for(let i in arr){
            console.log(i); //index
        }

        // for of
        for(let i of arr){
            console.log(i); //value
        }

        for(let i of "hello world"){
            console.log(i); //value
        }

        let person = [
            {id:"aaa", age:10},
            {id:"bbb", age:20},
        ];

        // 구조 분해 할당
        for(let {id, age} of person){
            console.log(id);
            console.log(age);
        }

        // let obj = {a: 1, b: 2};
        // for(let i of obj){
        //     // 객체를 반복할 수는 없다. in구문으로 돌려야 한다,
        // }
        
    </script>

</body>
</html>
